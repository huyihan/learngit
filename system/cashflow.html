<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>现金流水</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
		<link rel="stylesheet" href="css/comm.css" />
		<link rel="stylesheet" type="text/css" href="plugin/ICalendar/css/lCalendar.css"/>
	</head>
	<style>
		.header .headerIcon2{
			background:url(img/icon--dy--00.png) no-repeat center;
		}
		main{
			background:url(img/BG.png) no-repeat center;
			background-size:cover;
			display:flex;
			flex-flow:column;
			color:#fff;
		}
		#container{
			flex:1;
			display:flex;
			flex-flow:row;
			border-bottom:solid 1px #fff;
		}
		._left{
			width:3.9rem;
			height:100%;
			border-right:solid 1px #fff;
			text-align:center;
			background:#4E4F51;
		}
		._left dl{
			text-align:left;
			margin-bottom:.6rem;
		}
		._left dt{
			display:block;
			width:100%;
			height:.45rem;
			line-height:.45rem;
			border-bottom:solid .01rem #979797;
			font-size:.18rem;
			padding-left:.2rem;
		}
		._left dd{
			display:block;
			width:100%;
			height:.45rem;
			line-height:.45rem;
			border-bottom:solid .01rem #979797;
			font-size:.18rem;
			padding-left:.2rem;
		}
		._left dl div{
			float:right;
			width:70%;
		}
		._left span{
			float:left;
			width:30%;
		}
		._left input{
			background: transparent;
			border:none;
			outline:none;
			width:100%;
			height:.39rem;
			text-align: right;
			padding-right:.2rem;
		}
		
		
		._right{
			flex:1;
			display:flex;
			flex-flow:column;
			
		}
		._right .list-wrap{
			display:flex;
			flex-flow:column;
			font-size:.18rem;
		}
		._right .list-wrap .tab-header{
			height:.46rem;
			line-height:.46rem;
			display: flex;
			flex-flow:row;
			border-bottom:solid .01rem #fff;
			padding:0 .18rem;
			background: #000;
			overflow:hidden;
			
		}
		
		._right .title span{
			flex:1;	
			text-align:center;
			display:block;
			float:left;
			height:.45rem;
			line-height:.45rem;
		}
		._right .title span:first-child{
			text-align: left;
		}
		._right .title span:last-child{
			text-align:right;
		}
		
		._right .list-wrap ul{
			flex:1;
			overflow-y:auto;
			width:100%;
		}
		._right .list-wrap ul li{
			display:flex;
			flex-flow:row;
			width:100%;
			height:.55rem;
			line-height:.54rem;
			border-bottom:solid .01rem #fff;
		}
		._right .list-wrap ul li span{
			flex:1;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			text-align: center;
		}
		._right .list-wrap ul li span:first-child{
			text-align: left;
		}
		._right .list-wrap ul li span:last-child{
			text-align: right;
		}
		._right .list-wrap .tab-li h4{
			height:.5rem;
			line-height:.5rem;
			font-size:.16rem;
			padding-left:.18rem;
			background:#4E4F51;
		}
		._right .tab-li h5{
			height:.3rem;
			line-height:.3rem;
			font-size:.16rem;
			display:flex;
			flex-flow:row;
			background:#AA9E56;
			
		}
		._right .tab-li h5 span{
			flex:1;
			text-align:center;
		}
		._right .tab-li li{
			height:.41rem;
			line-height:.4rem;
			font-size:.16rem;
			display:flex;
			flex-flow:row;
			border: 1px solid #979797;
		}
		._right .tab-li li span{
			flex:1;
			text-align:center;
		}
		._right .tab-content{
			flex:1;
			overflow-y:auto;
		}
		._right .tab-content .tab-li{
			display:none;
		}
		#payment_information{
			display:block;
		}
	</style>
	<body>
		<main data-role = "content">
			<header class = "headerWrap"></header>
			<div id = "container">
				<div class = "_left">
					
					<dl>
						<dt>日期范围</dt>
						<dd class = "time" ><span>开始时间</span><input type = "text" id = "beginTime" placeholder = "请选择时间" class = "timeInput"/></dd>
						<dd class = "time" ><span>结束时间</span><input type = "text" id = "endTime" placeholder = "请选择时间" class = "timeInput"/></dd>
					</dl>
					
					<dl style = "margin-bottom:.58rem;">
						<dt>门店</dt>
						<dd><span>门店</span><input type = "text" /></dd>
						<dd><span>终端</span><input type = "text" /></dd>
					</dl>
					
					
				</div>
				<div class = "_right">
					
					<div class = "list-wrap">
						<p class = "title tab-header">
							<span>销售信息</span>
							<span>付款信息</span>
							<span>产品销售</span>
							<span>时段销售报表</span>
							<span>所有</span>
						</p>
						<div class = "tab-content">
							<div class = "tab-li" id = "sales_message">
								
							</div>
							<div class = "tab-li" id = "payment_information">
								
							</div>
							<div class = "tab-li">
								
							</div>
							<div class = "tab-li">
								
							</div>
							<div class = "tab-li">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class = "menuWrap"></div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js" ></script>
<script type="text/javascript" src="js/template.js" ></script>
<script type="text/javascript" src="js/comm.js" ></script>
<script type="text/javascript" src="plugin/ICalendar/js/lCalendar.js" ></script>
<script>
	template()
	$('.timeInput').on('focus',function(){
		$(this).blur();
	})
	
	var calendar = new lCalendar();
	calendar.init({
		'trigger': '#beginTime',
		'type': 'date'
	});
	var calendardatetime = new lCalendar();
	calendardatetime.init({
		'trigger': '#endTime',
		'type': 'date'
	});
